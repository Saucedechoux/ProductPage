<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clavier G915</title>
    <link rel="stylesheet" href="./style.scss">
</head>
<body>
    <div class="card">
        <div class="card-img"></div>
        <div class="props">
            <h1>G915 - Le nouveau clavier de la gamme <span>LogitechG</span></h1>
            <h3>Commandez le dès mainteant à partir de 249€.</h3>
            <div class="choice">
                <div class="color">
                    <label>Couleur :</label>
                    <div class="container">
                        <button>Noir</button>
                        <button>Blanc</button>
                    </div>
                </div>
                <div class="spec">
                    <label>Type de clavier :</label>
                    <div class="container">
                        <button>Sans pavé numérique</button>
                        <button>Avec pavé numérique</button>
                    </div>
                </div>
                <div class="switch">
                    <label>Type de switch :</label>
                    <div class="container">
                        <button>Tactile</button>
                        <button>Linéaire</button>
                        <button>Clicky</button>
                    </div>
                </div>
            </div>
            <div class="order">
                <button>Acheter</button>
                <h1>249€</h1>
            </div>
        </div>
    </div>
</body>
</html>
