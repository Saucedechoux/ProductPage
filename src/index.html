<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clavier G915</title>
    <link rel="stylesheet" href="./style.scss">
</head>
<body>
    <div class="card">
        <div class="card-img"></div>
        <div class="props">
            <h1>G915 - Le nouveau clavier de la gamme <span>LogitechG</span></h1>
            <h3>Commandez le dès maintenant à partir de 249€.</h3>
            <div class="choice">
                <div class="color">
                    <label>Couleur :</label>
                    <div class="button-group">
                        <div class="button">
                            <input type="radio" name="color" id="black">
                            <label for="black">Noir</label>
                        </div>
                        <div class="button">
                            <input type="radio" name="color" id="white">
                            <label for="white">Blanc</label>
                        </div>
                    </div>
                </div>
                <div class="spec">
                    <label>Type de clavier :</label>
                    <div class="button-group">
                        <div class="button">
                            <input type="radio" name="spec" id="with">
                            <label for="with">Avec pavé numérique</label>
                        </div>
                        <div class="button">
                            <input type="radio" name="spec" id="without">
                            <label for="without">Sans pavé numérique</label>
                        </div>
                    </div>
                </div>
                <div class="switch">
                    <label>Type de switch :</label>
                    <div class="button-group">
                        <div class="button">
                            <input type="radio" name="switch" id="tactile" value="1">
                            <label for="tactile">Tactile</label>
                        </div>
                        <div class="button">
                            <input type="radio" name="switch" id="linear" value="2">
                            <label for="linear">Linéaire</label>
                        </div>
                        <div class="button">
                            <input type="radio" name="switch" id="clicky" value="3">
                            <label for="clicky">Clicky</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="order">
                <div class="container">
                    <button>Acheter</button>
                </div>
                <h1>249€</h1>
            </div>
        </div>
    </div>
</body>
</html>
